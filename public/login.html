<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" type="text/css" href="loginstyle.css">
    </head>
    <body>
        <div class="wrapper">
            <form class="form-signin" method="POST" action="/auth">       
              <h2 class="form-signin-heading" style="color: cornsilk;">Please login</h2>
              <input type="text" class="form-control" name="name" placeholder="Email Address" required="" autofocus="" />
              <input type="password" class="form-control" name="pass" placeholder="Password" required=""/>      
              <br>
              <label class="checkbox">
                <input type="checkbox" value="remember-me" id="rememberMe" name="rememberMe"> Remember me
              </label>
            
              <button class="btn" type="submit">Login</button>  
              <button class="btn" type="submit"><a href="sign.html"> signup</a></button>
            </form>
        </div>
    </body>
</html>
